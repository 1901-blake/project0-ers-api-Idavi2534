  <div class="container fixed-middle" >

        <form class="form-signin" onsubmit="edit(event)">
                <h1 class="h3 mb-3 font-weight-normal"></h1>
                <label for="userid" class="sr-only">UserID</label>
                <input type="text" id="id" class="form-control" placeholder="UserID" required autofocus>
               
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                
                <label for="fname" class="sr-only">Firstname</label>
                <input type="text" id="fname" class="form-control" placeholder="Firstname" required autofocus>
               
                <label for="lname" class="sr-only">Lastname</label>
                <input type="text" id="lname" class="form-control" placeholder="Lastname" required autofocus>
                
                <label for="email" class="sr-only">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email" required autofocus>
               
                <label for="role" class="sr-only">Role</label>
                <input type="text" id="role" class="form-control" placeholder="Role" required autofocus>
               
                <p id="error-message"></p>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">EDIT</button>
              </form>
